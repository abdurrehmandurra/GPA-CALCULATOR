<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GPA-CALCULATOR</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./gpa.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">GPA CALCULATOR</h1>

			<div class="calculationTable">
				<button type="submit" class="btn btn-success btn-lg" id="addBtn" onclick="addRow()">
					Add Subject
				</button>
			</div>

			<div class="table-responsive-sm mt-3">
				<table class="table" id="calTable">
					<thead>
						<tr>
							<th scope="col">SUBJECT</th>
							<th scope="col">CREDIT HOURS</th>
							<th scope="col">GPA</th>
							<!-- <th scope="col">GRADE</th> -->
						</tr>
					</thead>

					<tbody>
						<tr id="inputRow">
							<td class="p-1">SUBJECT</td>
							<td id="cb">
								<select id="credits" class="form-control">
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</td>
							<td id="gpaBox">
								<select id="gpa" class="form-control">
									<option value="0">0</option>
									<option value="1.3">1.3</option>
									<option value="1.7">1.7</option>
									<option value="2">2</option>
									<option value="2.3">2.3</option>
									<option value="2.7">2.7</option>
									<option value="3">3</option>
									<option value="3.3">3.3</option>
									<option value="3.7">3.7</option>
									<option value="4">4</option>
								</select>
							</td>
							<!-- <td id="gradeBox">
								<select id="grade" class="form-control">
									<option value="A+">A+</option>
									<option value="A-">A-</option>
									<option value="B+">B+</option>
									<option value="B">B</option>
									<option value="B-">B-</option>
									<option value="C+">C+</option>
									<option value="C">C</option>
									<option value="C-">C-</option>
									<option value="D">D</option>
									<option value="F">F</option>
								</select>
							</td> -->
						</tr>
					</tbody>
				</table>
			</div>

			<div class="mt-4">
				<p id="gpaParagraph">TOTAL GPA : <span id="GPA"></span></p>
			</div>

			<button class="btn btn-danger btn-lg" id="deleteBtn" onclick="delRow()">
				Delete Subject
			</button>

			<button
				type="submit"
				class="btn btn-primary btn-lg"
				onclick="calculate()"
				id="calculateBtn"
			>
				Calculate
			</button>

			<!-- GPA AND GRADES TABLE -->
			<table class="table table-bordered mt-4">
				<thead class="thead-dark">
					<tr>
						<th scope="col">GRADES</th>
						<th scope="col">GPA</th>
						<th scope="col">MARKS</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>A+</td>
						<td>4</td>
						<td>90-100</td>
					</tr>
					<tr>
						<td>A-</td>
						<td>3.7</td>
						<td>85-90</td>
					</tr>
					<tr>
						<td>B+</td>
						<td>3.3</td>
						<td>80-84</td>
					</tr>
					<tr>
						<td>B</td>
						<td>3</td>
						<td>75-79</td>
					</tr>
					<tr>
						<td>B-</td>
						<td>2.7</td>
						<td>70-74</td>
					</tr>
					<tr>
						<td>C+</td>
						<td>2.3</td>
						<td>65-69</td>
					</tr>
					<tr>
						<td>C</td>
						<td>2</td>
						<td>60-64</td>
					</tr>
					<tr>
						<td>C-</td>
						<td>1.7</td>
						<td>55-59</td>
					</tr>
					<tr>
						<td>D</td>
						<td>1.3</td>
						<td>50-54</td>
					</tr>
					<tr>
						<td>F</td>
						<td>0</td>
						<td>0-49</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="./gpa.js
        "></script>
	</body>
</html>
